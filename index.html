<!-- index.html -->

<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy List - মূল্য তালিকা</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-700 p-4 text-white shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Easy List</h1>
        <nav class="flex items-center space-x-4">
          <a href="./" class="px-3 py-1 bg-blue-800 rounded-md">হোম</a>
          <a
            href="./per-head.html"
            class="px-3 py-1 hover:bg-blue-600 rounded-md"
            >সদস্য প্রতি</a
          >
          <a
            href="./daily-bazar.html"
            class="px-3 py-1 hover:bg-blue-600 rounded-md"
            >দৈনিক বাজার</a
          >
        </nav>
      </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
      <div
        class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="bg-green-600 p-4 text-white text-center">
          <h1 class="text-xl font-bold">বর্তমান বাজার মূল্য</h1>
        </div>

        <form id="itemForm" class="p-6 space-y-4">
          <!-- Food Items -->
          <div class="grid grid-cols-1 gap-4">
            <!-- Rice -->
            <div>
              <label for="rice" class="flex justify-between items-center">
                <span class="text-lg font-medium">চাল</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="rice"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Dal -->
            <div>
              <label for="dal" class="flex justify-between items-center">
                <span class="text-lg font-medium">ডাল</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="dal"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Oil -->
            <div>
              <label for="oil" class="flex justify-between items-center">
                <span class="text-lg font-medium">তেল</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="oil"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Salt -->
            <div>
              <label for="salt" class="flex justify-between items-center">
                <span class="text-lg font-medium">লবণ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="salt"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Chicken -->
            <div>
              <label
                for="chicken-meat"
                class="flex justify-between items-center"
              >
                <span class="text-lg font-medium">মুরগির মাংস</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="chicken-meat"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Beef -->
            <div>
              <label for="beef" class="flex justify-between items-center">
                <span class="text-lg font-medium">গরুর মাংস</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="beef"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Egg -->
            <div>
              <label for="egg" class="flex justify-between items-center">
                <span class="text-lg font-medium">ডিম</span>
                <span class="text-sm text-gray-600">(প্রতি হালি)</span>
              </label>
              <input
                id="egg"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Fish -->
            <div>
              <label for="fish" class="flex justify-between items-center">
                <span class="text-lg font-medium">মাছ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি/মোট টাকা)</span>
              </label>
              <input
                id="fish"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Vegetable -->
            <div>
              <label for="vegetable" class="flex justify-between items-center">
                <span class="text-lg font-medium">সবজি</span>
                <span class="text-sm text-gray-600">(মোট টাকা)</span>
              </label>
              <input
                id="vegetable"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Spices -->
            <div>
              <label
                for="green-chillies"
                class="flex justify-between items-center"
              >
                <span class="text-lg font-medium">কাঁচা মরিচ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="green-chillies"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label for="dry-chili" class="flex justify-between items-center">
                <span class="text-lg font-medium">শুকনা মরিচ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="dry-chili"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label
                for="chilli-powder"
                class="flex justify-between items-center"
              >
                <span class="text-lg font-medium">গুড়া মরিচ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="chilli-powder"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label
                for="yellow-powder"
                class="flex justify-between items-center"
              >
                <span class="text-lg font-medium">গুড়া হলুদ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="yellow-powder"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />

            <div>
              <label for="onion" class="flex justify-between items-center">
                <span class="text-lg font-medium">পেঁয়াজ</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="onion"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label for="garlic" class="flex justify-between items-center">
                <span class="text-lg font-medium">রসুন</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="garlic"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label for="ginger" class="flex justify-between items-center">
                <span class="text-lg font-medium">আদা</span>
                <span class="text-sm text-gray-600">(প্রতি কেজি)</span>
              </label>
              <input
                id="ginger"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div>
              <label for="mix-spices" class="flex justify-between items-center">
                <span class="text-lg font-medium">মিক্স মশলা</span>
                <span class="text-sm text-gray-600">(মোট টাকা)</span>
              </label>
              <input
                id="mix-spices"
                type="number"
                min="0"
                value="0"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>

          <div class="pt-4">
            <button
              type="button"
              onclick="updateAndSaveData()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
            >
              আপডেট করুন
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
      &copy; ২০২৪ - RM Asadulla - সকল অধিকার সংরক্ষিত
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
