    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Fetch the Bengali font
            const fontUrl = 'https://cdn.jsdelivr.net/gh/ainsleyclark/nikosh@main/Nikosh.ttf';
            const font = await fetch(fontUrl).then(response => response.arrayBuffer());

            // Convert the HTML content to canvas using html2canvas
            const pdfBox = document.getElementById('pdfBox');
            const canvas = await html2canvas(pdfBox, { useCORS: true, scale: 2 });
            const imgData = canvas.toDataURL('image/png');

            // Create a new jsPDF instance
            const pdf = new jsPDF('p', 'pt', 'a4');

            // Add the custom font to jsPDF
            pdf.addFileToVFS('Nikosh.ttf', font);
            pdf.addFont('Nikosh.ttf', 'Nikosh', 'normal');
            pdf.setFont('Nikosh');

            // Add the image of the HTML content to the PDF
            pdf.addImage(imgData, 'PNG', 0, 0, pdf.internal.pageSize.width, pdf.internal.pageSize.height);

          
            // Get the mess name from localStorage, replace spaces with underscores
            const messName = (localStorage.getItem("messName") || "document").replace(/ /g, "_");

            // Get the current date and time
            const now = new Date();
            const date = now.toISOString().split('T')[0]; // YYYY-MM-DD format
            const time = now.toTimeString().split(' ')[0].replace(/:/g, "-"); // HH-MM-SS format

            // Save the PDF with the formatted filename
            pdf.save(`${messName}_${date}_${time}.pdf`);
        }
    </script>
