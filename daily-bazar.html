<!-- daily-bazar.html -->

<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy List - দৈনিক বাজার</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-700 p-4 text-white shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Easy List</h1>
        <nav class="flex items-center space-x-4">
          <a href="./" class="px-3 py-1 hover:bg-blue-600 rounded-md">হোম</a>
          <a
            href="./per-head.html"
            class="px-3 py-1 hover:bg-blue-600 rounded-md"
            >সদস্য প্রতি</a
          >
          <a href="./daily-bazar.html" class="px-3 py-1 bg-blue-800 rounded-md"
            >দৈনিক বাজার</a
          >
        </nav>
      </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
      <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Mess Info Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="messName" class="block text-gray-700 font-medium mb-1"
              >মেসের নাম</label
            >
            <input
              id="messName"
              type="text"
              placeholder="মেসের নাম লিখুন"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="managerName"
              class="block text-gray-700 font-medium mb-1"
              >ম্যানেজারের নাম</label
            >
            <input
              id="managerName"
              type="text"
              placeholder="ম্যানেজারের নাম লিখুন"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <!-- Meal Count Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div>
            <label for="dayCount" class="block text-gray-700 font-medium mb-1"
              >দুপুর</label
            >
            <input
              id="dayCount"
              type="number"
              placeholder="সদস্য সংখ্যা"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="nightCount" class="block text-gray-700 font-medium mb-1"
              >রাত</label
            >
            <input
              id="nightCount"
              type="number"
              placeholder="সদস্য সংখ্যা"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="morningCount"
              class="block text-gray-700 font-medium mb-1"
              >সকাল</label
            >
            <input
              id="morningCount"
              type="number"
              placeholder="সদস্য সংখ্যা"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <!-- Custom Items Section -->
        <div class="bg-gray-100 p-4 rounded-md mb-6">
          <h3 class="text-lg font-medium text-gray-800 mb-3">
            অন্যান্য আইটেম যোগ করুন
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="newItemName" class="block text-gray-700 text-sm mb-1"
                >আইটেমের নাম</label
              >
              <input
                id="newItemName"
                type="text"
                placeholder="আইটেমের নাম"
                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label for="newItemVal" class="block text-gray-700 text-sm mb-1"
                >পরিমাণ/টাকা</label
              >
              <input
                id="newItemVal"
                type="number"
                placeholder="পরিমাণ বা টাকা"
                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="flex items-end">
              <button
                id="addNewItem"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
              >
                যোগ করুন
              </button>
            </div>
          </div>
        </div>

        <!-- Vegetables Section -->
        <div class="bg-green-100 p-4 rounded-md mb-6">
          <h3 class="text-lg font-medium text-green-800 mb-3 text-center">
            সবজির তালিকা
          </h3>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="আলু"
              />
              <span>আলু</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="বেগুন"
              />
              <span>বেগুন</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="ঢেঁড়স"
              />
              <span>ঢেঁড়স</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="পটল"
              />
              <span>পটল</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="লাল শাক"
              />
              <span>লাল শাক</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="কলমি শাক"
              />
              <span>কলমি শাক</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="পুঁই শাক"
              />
              <span>পুঁই শাক</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="পালন শাক"
              />
              <span>পালন শাক</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="দেশি লাউ"
              />
              <span>দেশি লাউ</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="মিষ্টি কুমড়া"
              />
              <span>মিষ্টি কুমড়া</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="চাল কুমড়া"
              />
              <span>চাল কুমড়া</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="বরবটি"
              />
              <span>বরবটি</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="করলা"
              />
              <span>করলা</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="বাঁধা কপি"
              />
              <span>বাঁধা কপি</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="ফুল কপি"
              />
              <span>ফুল কপি</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="গাঁজর"
              />
              <span>গাঁজর</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-green-600"
                value="টমেটো"
              />
              <span>টমেটো</span>
            </label>
          </div>
        </div>

        <!-- PDF Download Button -->
        <div class="flex justify-center mb-6">
          <button
            onclick="generatePDF()"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md shadow-md transition duration-300"
          >
            PDF ডাউনলোড করুন
          </button>
        </div>
      </div>

      <!-- PDF Preview Section -->
      <div
        id="pdfBox"
        class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-6 hidden"
      >
        <div class="border-4 border-gray-600 p-6 pb-0 rounded-md">
          <div id="messNameId" class="mb-6 text-center">
            <h1
              class="flex flex-col md:flex-row justify-center items-center text-lg font-bold border-b-2 border-gray-600 pb-2 inline-flex"
            >
              <span id="messDetails">মেসের নাম</span>
              <span class="text-base font-normal ml-2"
                >(প্রতিদিনের বাজার তালিকা)</span
              >
            </h1>
          </div>

          <ul id="bazarItemList" class="mb-6 space-y-3">
            <!-- Items will be added here dynamically -->
          </ul>

          <div class="flex justify-end mt-12 md:mt-0 pb-4">
            <div class="text-center">
              <p
                class="text-blue-500 font-bold text-base border-b pb-2 border-gray-600"
              >
                মিল ম্যানেজার
              </p>
              <p class="mt-0" id="managerDetails">Manager Name</p>
              <p class="" id="currentDate">07 June 2024</p>
            </div>
          </div>
        </div>
        <p class="text-sm my-2 text-gray-600">Developed by RM Asadulla</p>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
      &copy; ২০২৪ - RM Asadulla - সকল অধিকার সংরক্ষিত
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
