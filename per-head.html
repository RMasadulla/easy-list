<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy List - Per Member Need</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-gray-600 p-4 text-white flex justify-between items-center">
        <h1>Easy List</h1>
        <nav class="flex items-center justify-center gap-2">
            <li class="list-none"><a href="./">Home</a></li>
            <li class="list-none"><a href="./per-head.html">Per Member Need</a></li>
            <li class="list-none"><a href="./daily-bazar.html">Regular Bazar</a></li>
        </nav>
    </header>
    <main class="flex-grow bg-blue-600 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <h1 class="text-center font-bold text-base mb-4"> জন প্রতি প্রয়োজন (গ্রাম / পিস) </h1>
            <form id="itemDivideForm" class="space-y-4">
                <div>
                    <label for="p-rice">চাল</label>
                    <input id="p-rice" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-dal">ডাল</label>
                    <input id="p-dal" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-oil">তেল</label>
                    <input id="p-oil" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-salt">লবণ</label>
                    <input id="p-salt" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-chicken-meat">মুরগির মাংস</label>
                    <input id="p-chicken-meat" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-beef">গরুর মাংস</label>
                    <input id="p-beef" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-egg">ডিম</label>
                    <input id="p-egg" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-green-chillies">কাঁচা মরিচ</label>
                    <input id="p-green-chillies" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-dry-chili">শুকনা মরিচ</label>
                    <input id="p-dry-chili" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-chilli-powder">গুড়া মরিচ</label>
                    <input id="p-chilli-powder" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-yellow-powder">গুড়া হলুদ</label>
                    <input id="p-yellow-powder" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-onion">পেঁয়াজ</label>
                    <input id="p-onion" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-garlic">রসুন</label>
                    <input id="p-garlic" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <div>
                    <label for="p-ginger">আদা</label>
                    <input id="p-ginger" type="number" min="0" value="0"
                        class="w-full p-2 border rounded outline-none focus:border-black">
                </div>
                <button type="button" onclick="updateAndSaveDivideData()"
                    class="bg-gray-900 text-white py-1 px-8 rounded-lg mt-6">Update</button>
            </form>
        </div>
    </main>
    <footer class="bg-gray-600 p-4 text-white text-center">
        All rights reserved || &copy; 2024
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
